{% extends 'plantilla.html' %}
{% load static %}
{% block body %}
<div class="row" >
    <div class="col-md-3" ></div>
    <div class="col-md-6 bg-black" >
        <h1 >Nuevo Viñedo</h1>
        <form action="guardarVinedo" method="post">
            {% csrf_token %}
            
            <label for="ubicacion">Ubicacion </label><br>
            <input class="form-control" type="text" name="ubicacion" id="ubicacion" required><br>

            <label for="hectareas" >hectareas(metros)</label><br>
            <input class="form-control " type="text" name="hectareas" id="hectareas" required><br>

            <label for="variedad_uva" >Variedad de la Uva</label><br>
            <input class="form-control" type="text" name="variedad_uva" id="variedad_uva" required><br>

            <label for=" anio_plantacion" >Año en el que plantó</label><br>
            <input class="form-control" type="text" name=" anio_plantacion" id=" anio_plantacion" required><br>

            <button class="btn btn-success" type="submit">Guardar</button>
            <a class="btn btn-danger" href="{% url 'iniciovi' %}">Cancelar</a><br><br>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
